<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvestTrack | Premium Portfolio</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Core Styles -->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase SDKs -->
  <script defer src="/__/firebase/11.8.1/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.8.1/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/11.8.1/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>
</head>

<body>

  <!-- Auth View (Hidden by default) -->
  <div id="auth-view" class="hidden fade-in"
    style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc;">
    <div>
      <div style="font-size: 2rem; font-weight: 800; margin-bottom: 2rem; color: #0f172a;">
        <i class="fa-solid fa-chart-line"></i> InvestTrack
      </div>
      <div class="card" style="width: 400px; text-align: center; padding: 3rem;">
        <h1>Welcome Back</h1>
        <p class="text-muted" style="margin-bottom: 2rem;">Sign in to track your wealth</p>
        <button id="googleLoginBtn" class="btn btn-primary" style="width: 100%; justify-content: center;">
          <i class="fa-brands fa-google"></i> Continue with Google
        </button>
      </div>
    </div>
  </div>

  <!-- App Content -->
  <div class="app-container hidden" id="app-content">
    <!-- Top Navigation -->
    <header class="top-nav">
      <div class="logo">
        <i class="fa-solid fa-square-poll-vertical"
          style="background: #0f172a; color: white; padding: 4px; border-radius: 4px;"></i>
        <span>InvestTrack</span>
      </div>
      <div style="display: flex; gap: 10px;">
        <button class="btn btn-secondary" onclick="ui.toggleWishlist()" id="nav-wishlist-btn">
          <i class="fa-regular fa-star"></i> Wishlist
        </button>
        <button class="btn btn-primary" onclick="ui.showAddAssetModal()">
          <i class="fa-solid fa-plus"></i> Add Asset
        </button>
      </div>
    </header>

    <main class="main-content" id="dashboard-view">

      <!-- Top Widgets -->
      <div class="dashboard-grid">
        <!-- Net Worth Card -->
        <div class="card net-worth-card">
          <div style="display: flex; justify-content: space-between; align-items: start;">
            <div>
              <span class="label-text">Total Net Worth</span>
              <div class="total-value">₹<span class="net-worth-value">0</span></div>
              <p class="sub-text">Includes assets in INR and USD (converted @ ₹83.5)</p>
            </div>
          </div>

          <div class="stats-row">
            <div class="stat-box">
              <span class="stat-icon"><i class="fa-solid fa-chart-line"></i> Stocks</span>
              <div class="stat-val" id="stat-stocks">₹0</div>
            </div>
            <div class="stat-box">
              <span class="stat-icon"><i class="fa-solid fa-house"></i> Property</span>
              <div class="stat-val" id="stat-property">₹0</div>
            </div>
            <div class="stat-box">
              <span class="stat-icon"><i class="fa-solid fa-coins"></i> Gold</span>
              <div class="stat-val" id="stat-gold">₹0</div>
            </div>
            <div class="stat-box">
              <span class="stat-icon"><i class="fa-solid fa-money-bill-wave"></i> Cash</span>
              <div class="stat-val" id="stat-cash">₹0</div>
            </div>
          </div>
        </div>

        <!-- Allocation Card -->
        <div class="card allocation-card">
          <div class="card-header">Allocation</div>
          <div class="chart-container">
            <canvas id="allocationChart"></canvas>
            <!-- Center text overlay could be done with CSS or Plugin. CSS is easier -->
            <div class="chart-center-text">
              <small>Net Worth</small>
              <div class="net-worth-short">₹0</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Filter Tabs -->
      <div class="filter-container">
        <div class="filter-tabs">
          <button class="filter-btn active" data-filter="ALL">All</button>
          <button class="filter-btn" data-filter="STOCK">Stocks</button>
          <button class="filter-btn" data-filter="MF">Mutual Funds</button>
          <button class="filter-btn" data-filter="PROPERTY">Property</button>
          <button class="filter-btn" data-filter="GOLD">Gold</button>
          <button class="filter-btn" data-filter="CASH">Cash</button>
        </div>
      </div>

      <!-- Assets Grid -->
      <div id="assets-list" class="assets-grid">
        <!-- Assets injected here -->
      </div>

    </main>

    <!-- Wishlist View -->
    <main class="main-content hidden" id="wishlist-view">
      <div style="margin-bottom: 2rem;">
        <h1 style="margin-bottom: 1rem;">Wishlist</h1>

        <!-- Inline Add Form -->
        <form id="addWishlistForm" style="display: flex; gap: 10px; max-width: 500px;">
          <div style="position: relative; flex: 1;">
            <input type="text" id="wishlist-ticker-input" class="form-control" name="ticker"
              placeholder="Enter Ticker (e.g. GOOGL)" required style="width: 100%;">
          </div>
        </form>
      </div>

      <div id="wishlist-list" class="assets-grid">
        <!-- Wishlist items injected here -->
      </div>
    </main>
  </div>

  <!-- Add Asset Modal -->
  <div id="add-asset-modal" class="hidden modal-overlay">
    <div class="card modal-card">
      <div class="modal-header">
        <h3>Add New Asset</h3>
        <button onclick="ui.hideModal()" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
      </div>

      <form id="addAssetForm">
        <input type="hidden" name="assetId" id="assetId">
        <div class="form-group">
          <label class="form-label">Asset Type</label>
          <select class="form-control" name="type" required onchange="ui.toggleAssetFields(this.value)">
            <option value="STOCK">Stock (Equities)</option>
            <option value="MF">Mutual Fund</option>
            <option value="PROPERTY">Real Estate (Property)</option>
            <option value="GOLD">Gold / Precious Metals</option>
            <option value="CASH">Cash / Bank</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Name / Tile</label>
          <input type="text" class="form-control" name="name" placeholder="Name" required>
        </div>

        <div style="position: relative;" class="form-group">
          <label class="form-label">Ticker</label>
          <div style="position: relative;">
            <input type="text" id="asset-ticker-input" class="form-control" name="ticker" placeholder="Symbol">
          </div>
        </div>

        <div class="row-group">
          <div>
            <label class="form-label">Quantity</label>
            <input type="number" step="any" class="form-control" name="quantity" required>
          </div>
          <div>
            <label class="form-label">Buy Price</label>
            <input type="number" step="any" class="form-control" name="buyPrice" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Current Market Price (Optional)</label>
          <input type="number" step="any" class="form-control" name="currentPrice"
            placeholder="Defaults to Buy Price if empty">
        </div>

        <div class="form-group">
          <label class="form-label">Currency</label>
          <select class="form-control" name="currency">
            <option value="INR">INR (₹)</option>
            <option value="USD">USD ($)</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary full-width">Save Asset</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/db.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
